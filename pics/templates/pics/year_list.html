{% extends "pics/base.html" %}
{% block content %}
{% for year in year_list %}
<h2>[{{ year.name }}]</h2>
<ul class="albums">
{% for album in year.album_set.all %}
<li>[<a href="{{ album.get_absolute_url }}">{{ album.name }}</a>]</li>
{% endfor %}
<li>[<a href="{% url 'album_create' year=year.slug %}">New</a>]</li>
</ul>
{% endfor %}
<h2>[<a href="{% url 'year_create' %}">New</a>]</h2>
{% endblock %}
